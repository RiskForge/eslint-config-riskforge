name: NPM Publish Pre-Flight
on:
  pull_request:
    branches:
      - master
jobs:
  npm-publish-preflight:
    name: npm-publish-preflight
    runs-on: ubuntu-latest
    steps:
      - name: Check if package.json version updated
        uses: MontyD/package-json-updated-action@c2038ab106288f75eab2c0c75fff04617d886963
        id: version-updated
        with:
          path: package.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Abandon if package.json version not updated
        if: steps.version-updated.outputs.has-updated != true
        run: echo package.json version was not updated on the last commit && echo ${{ steps.version-updated.outputs.has-updated }} && exit 1
      - name: Checkout repository
        uses: actions/checkout@01aecccf739ca6ff86c0539fbc67a7a5007bbc81
      - name: Set up Node.js
        uses: actions/setup-node@83c9f7a7df54d6b57455f7c57ac414f2ae5fb8de
        with:
          node-version: 12.x
      - name: Cache NPM Modules
        uses: actions/cache@70655ec8323daeeaa7ef06d7c56e1b9191396cbe
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install Dependenceis
        run: npm ci
      - name: Check for Lint
        run: npm run lint
